name: Test and publish library
on: push

jobs:
  build-n-publish:

    name: Test and publish
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@master
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install pypa/build
      run: |
        echo 'Installing pip...'
        pip install --upgrade pip
        python -m pip install build --user

    - name: Install prerequisites
      run: |
        echo 'Installing prerequisites...'
        pip install -r requirements.txt

    - name: Build a binary wheel and a source tarball
      run: |
        echo 'Building python library...'
        python -m build
        pip install -e .

    - name: Run tests
      run: |
        cd tests 
        it=100 python3 -m unittest test_linfa.linfa_test_suite.trivial_example
        it=100 python3 -m unittest test_linfa.linfa_test_suite.highdim_example
        it=100 python3 -m unittest test_linfa.linfa_test_suite.rc_example
        it=100 python3 -m unittest test_linfa.linfa_test_suite.rcr_example
        it=100 python3 -m unittest test_linfa.linfa_test_suite.adaann_example
        cd ..

    - name: Publish to PyPI
      # if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}